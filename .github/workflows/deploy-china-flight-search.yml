name: Deploy China Flight Search to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'china-flight-search/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('china-flight-search/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        working-directory: china-flight-search
        run: pnpm install --frozen-lockfile

      - name: Build website
        working-directory: china-flight-search
        env:
          VITE_BASE_PATH: /home-automation/china-flight-search/
          NODE_ENV: production
          VITE_ANALYTICS_ENDPOINT: ""
          VITE_ANALYTICS_WEBSITE_ID: ""
          VITE_APP_ID: ""
          VITE_APP_LOGO: ""
          VITE_APP_TITLE: "西雅图直飞中国 · 暑假机票比较"
          VITE_FRONTEND_FORGE_API_KEY: ""
          VITE_FRONTEND_FORGE_API_URL: ""
          VITE_OAUTH_PORTAL_URL: ""
        run: pnpm build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: china-flight-search/dist/public

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
